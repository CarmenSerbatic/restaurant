spring.application.name=restaurant
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant_api
spring.datasource.username=root
spring.datasource.password=toor


spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
#logging.level.org.hibernate.SQL=DEBUG


server.port=8081

spring.jpa.hibernate.ddl-auto = create-drop


#Habilitar/Deshabilitar api-docs swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled = true

# Definir la ruta de Swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

#Seleccionar paquetes, clases a escanear
springdoc.pathsToMath=/test/**, /support/**, /xyz/**
